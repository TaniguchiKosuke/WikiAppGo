{{define "documents_list"}}
<div class="list-group" style="width: 20%;margin-left: 0;">
    {{range .documents}}
    <a href="/document/detail/{{.ID}}/" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{.Title}}</h5>
      </div>
      <p>{{.CreatedAt.Format "2006/01/02"}}</p>
      <small class="text-muted">{{.Author.Username}}</small>
    </a>
    {{end}}
</div>
{{end}}
