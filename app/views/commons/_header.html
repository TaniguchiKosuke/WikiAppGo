{{define "header"}}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../assets/css/index.css" rel="stylesheet">
    <title>StudyWiki</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">StudyWiki</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form method="get" class="d-flex">
                  <input class="form-control me-2" type="text" placeholder="Titleで探す" name="title">
                  <button class="btn btn-primary" type="submit">Search</button>
                </form>
              </div>
              <a class="btn btn-primary" href="create/document/">新規作成</a>
              <form action="/logout" method="POST" style="margin-left: 4px;">
                  <input type="submit" value="ログアウト" class="btn btn-outline-primary">
              </form>
             </div>
          </nav>
    </header>
{{end}}
